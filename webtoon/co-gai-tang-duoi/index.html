<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap');
    :root { /* ... (Keep CSS Variables from previous) ... */
        --grad-black: #0d020d; --grad-pink: #3d001f; --accent-pink: #ff0080;
        --accent-hotpink: #ff1493; --grid-color: rgba(255, 20, 147, 0.1);

    .story-card { /* ... (keep styles) ... */

    }
    .story-card:nth-child(odd) { animation-delay: 0.1s; } .story-card:nth-child(even) { animation-delay: 0.2s; }
    @keyframes slideInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    .story-card-header { /* ... (keep styles) ... */ display: flex; flex-direction: column; align-items: center; margin-bottom: 1.5rem; gap: 1rem; text-align: center; }
    @media (min-width: 600px) { .story-card-header { flex-direction: row; text-align: left; gap: 1.5rem;} }
    .story-card-image { /* ... (keep styles) ... */ flex-shrink: 0; width: 120px; height: 180px; }
    .story-card-image img, .story-card-image .image-placeholder { width: 100%; height: 100%; object-fit: cover; border-radius: 6px; border: 2px solid var(--border-glow); box-shadow: 0 0 8px var(--shadow-color); }
    .story-card-image .image-placeholder { display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.3); color: var(--text-medium); font-style: italic; border-style: dashed; }
    .story-card-title { /* ... (keep styles) ... */ font-family: var(--heading-font); font-size: 1.8rem; color: var(--text-light); margin: 0; flex-grow: 1; text-shadow: 0 0 5px var(--shadow-color); }
    .story-card-description h3, .story-card-chapters h3 { /* ... (keep styles) ... */ font-family: var(--heading-font); font-size: 1.3rem; color: var(--link-color); margin-bottom: 0.8rem; padding-bottom: 0.4rem; border-bottom: 1px solid rgba(255, 128, 255, 0.3); text-shadow: 0 0 4px var(--shadow-color); letter-spacing: 1px; }
    .story-card-description p { color: var(--text-medium); word-break: break-word;}
    .story-card-chapters { margin-top: 1.5rem; }
    .story-card-chapters ul { list-style: none; padding: 0; }
    .story-card-chapters li { margin-bottom: 0.6rem; padding: 0.5rem 0.8rem; background: rgba(255, 255, 255, 0.04); border-radius: 4px; border-left: 3px solid var(--accent-pink); transition: background 0.3s ease; }
    .story-card-chapters li:hover { background: rgba(255, 255, 255, 0.08); }
    .story-card-chapters a { color: var(--link-color); font-weight: normal; text-decoration: none; display: block; transition: color 0.3s ease; word-break: break-all; }
    .story-card-chapters a:hover { color: var(--link-hover); text-decoration: underline; }
    .no-chapters { font-style: italic; color: var(--text-medium); }
    /* --- Styles specific to the COPY ACTION button in the BROWSER view --- */
    .copy-action-wrapper { /* Renamed wrapper */ text-align: center; padding: 20px; position: sticky; bottom: 20px; z-index: 10; }
    #copy-html-button { /* Button styles remain */
        font-family: var(--heading-font); padding: 12px 30px; border: none; border-radius: 8px; cursor: pointer;
        background: var(--button-bg); color: #fff; font-weight: bold; font-size: 1.1rem; letter-spacing: 1px;
        transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4), 0 0 15px var(--shadow-color);
        backdrop-filter: blur(5px);
    }
    #copy-html-button:hover { /* ... (keep styles) ... */ background: var(--button-hover-bg); transform: translateY(-3px) scale(1.03); box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5), 0 0 20px var(--shadow-color); }
    #copy-html-button:active { /* ... (keep styles) ... */ transform: translateY(-1px) scale(1); box-shadow: 0 3px 15px rgba(0, 0, 0, 0.3), 0 0 10px var(--shadow-color); }
    #copy-html-button.copied { background: linear-gradient(135deg, #00cc66, #008040); color: #fff; }
</style>
